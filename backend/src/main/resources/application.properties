spring.application.name=ParkZen_stress_free_parking_experience

spring.datasource.url=jdbc:mysql://localhost:3306/parkzen_db_master
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# Show only important logs
logging.level.root=WARN

# Hide Hibernate SQL logs
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Reduce Spring Security logs
logging.level.org.springframework.security=ERROR

# Remove Open-In-View warning
spring.jpa.open-in-view=false
